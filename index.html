<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div id="content">
<div id="display">
</div>
    <div id="firstRow">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div id="secondRow">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div id="thirdRow">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div id="fourthRow">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div id="fifthRow">
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>



 </div>
 <script src="scripts.js"></script>   
</body>
</html>
